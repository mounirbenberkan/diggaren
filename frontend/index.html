<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Diggaren</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">

    <h1>Diggaren</h1>

    <p>
      Här kan du se vilken låt som spelas på Sveriges Radio
      och fortsätta lyssna på Spotify.
    </p>

    <label for="kanal">Välj kanal:</label>
    <select id="kanal">
      <option value="132">P1</option>
      <option value="163">P2</option>
      <option selected value="164">P3</option>
      <option value="213">P4</option>
    </select>

    <div class="spelare">
      <p id="song"><strong>Låt:</strong> Testlåt</p>
      <p id="artist"><strong>Artist:</strong> Testartist</p>
      <p id="time"><strong>Tid:</strong> 12:00</p>

      <a href="#" class="spotify-lank">
        Öppna i Spotify
      </a>
    </div>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
