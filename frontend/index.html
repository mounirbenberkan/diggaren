<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Diggaren</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Diggaren</h1>

  <p>
    Här kan du se vilken låt som spelas på Sveriges Radio
    och fortsätta lyssna på Spotify.
  </p>

  <label for="kanal">Välj kanal:</label>
  <select id="kanal">
    <option>P1</option>
    <option>P2</option>
    <option selected>P3</option>
    <option>P4</option>
  </select>

  <div class="spelare">
    <p><strong>Låt:</strong> Testlåt</p>
    <p><strong>Artist:</strong> Testartist</p>
    <p><strong>Tid:</strong> 12:00</p>

    <a href="#" class="spotify-lank">
      Öppna i Spotify
    </a>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
